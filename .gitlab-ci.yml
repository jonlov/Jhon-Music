###### NODE #####
image: node:latest
stages:
  - build
  - build_assets
  - deploy
  - publish

build:
  stage: build
  script:
    - npm install
    - node_modules/bower/bin/bower install --allow-root
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - node_modules/
      - assets/bower_components
  artifacts:
    paths:
      - node_modules/
      - assets/bower_components

# build_assets:
#   stage: build_assets
#   script:
#     - node_modules/grunt-cli/bin/grunt prod
#   artifacts:
#     paths:
#       - public/

pages:
  stage: deploy
  script:
    - node_modules/grunt-cli/bin/grunt prod
  artifacts:
    paths:
      - public/
  only:
  - master

pages:
  stage: publish
  script:
    - cd public/
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -c "set ftp:ssl-allow no; open -u ${USERNAME},${PASSWORD} ${HOST}; mirror -Rnev --ignore-time --parallel=10 --exclude-glob .git* --exclude .git/"
  artifacts:
    paths:
      - public/
  only:
  - publish