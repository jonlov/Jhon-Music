#DSAASD
image: node:latest
stages:
  - build
  - build_assets
  - deploy

build:
  stage: build
  script:
    - npm install
    - bower install
  cache:
    key: ${CI_BUILD_REF_NAME}
    paths:
      - node_modules/
      - assets/bower_components
  artifacts:
    paths:
      - node_modules/
      - assets/bower_components
      - build/

build_assets:
  stage: build_assets
  script:
    - node_modules/grunt-cli/bin/grunt prod
  artifacts:
    paths:
      - public/

deploy:
  stage: deploy
  script:
    - mv .public public
  artifacts:
    paths:
      - public/
  only:
  - master